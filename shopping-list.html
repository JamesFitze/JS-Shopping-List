<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: lightseagreen;  
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
    // Three variables that hold references to the list (<ul>), <input>, and <button> elements.
    const list = document.querySelector('ul');
    const input = document.querySelector('input');
    const button = document.querySelector('button');
    // Append the span and the button as children of the list item.
    // Set the text content of the span to the input element value you saved earlier, and the text content of the button to 'Delete'.
    // Append the list item as a child of the list.
    function addItem() {
      const listItem = document.createElement('li');
      const span = document.createElement('span');
      const newButton = document.createElement('button');
      listItem.appendChild(span);
      listItem.appendChild(newButton);
      span.textContent = input.value;
      newButton.textContent = 'Delete';
      list.appendChild(listItem);
      input.value = '';
      newButton.onclick = function(e) {
        list.removeChild(listItem);
      }
    }
    // Attach an event handler to the delete button so that, when clicked, it will delete the entire list item (<li>...</li>).
    button.onclick = addItem;

    // Use the focus() method to focus the input element ready for entering the next shopping list item.
    input.focus();

    </script>
  </body>
</html>
